<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pixel Art Maker</title>
    <!-- Import Monoton Font from Google Fonts API -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <!-- Link Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <!-- Form for user input grid size -->
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" max="100" value="1" required>
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" max = "100" value="1" required>
        <input type="submit">
    </form>

    <!-- Pixel color selector -->
    <h2>Pick a Color</h2>
    <input type="color" id="colorPicker">

    <!-- User created grid table -->
    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>

    <!-- Link jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Link JavaScript file -->
    <script src="designs.js"></script>
</body>
</html>
